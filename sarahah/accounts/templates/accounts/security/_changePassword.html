{% load bootstrap3 %}
{% bootstrap_messages %}
<form method="POST" class="form-horizontal" action="{% url 'account:changePassword' %}">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    <br>
    {% buttons %}
    <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-primary">
            Edit {% bootstrap_icon "send" %}
        </button>
    </div>
    {% endbuttons %}
</form>
