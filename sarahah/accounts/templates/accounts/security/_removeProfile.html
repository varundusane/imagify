{% load bootstrap3 %}
<form method="POST" action="{% url 'account:removeProfile' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    <br>
    {% buttons %}
        <a href="{% url 'account:dashboard' %}" class="btn btn-primary left"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Messages</a>
        <button type="submit" class="btn btn-default right">
            Remove My Account <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
    {% endbuttons %}
</form>
